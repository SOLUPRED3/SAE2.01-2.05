	FontSize 12
	FontName Helvetica
}
skinparam roundcorner 5

skinparam class {
	BackgroundColor AliceBlue
	BorderColor DarkSlateGray
	ArrowColor Black
	FontColor Black
	FontSize 12
	FontName Helvetica
}

skinparam enum {
  	BackgroundColor LightGreen
}

skinparam arrow {
    MessageAlign center
}


skinparam actorStyle awesome
left to right direction

skinparam usecase {
	BackgroundColor AliceBlue
	BorderColor DarkSlateGray
}

skinparam actor {
	BorderColor DarkSlateGray
}

skinparam agent {
	BorderColor DarkSlateGray
}




