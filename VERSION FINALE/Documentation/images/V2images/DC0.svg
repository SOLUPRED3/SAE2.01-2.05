@startuml uc-initial
'- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
' SAE 2.1/2.5 Comptes
' v1. 2022-03-07
'- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
!include config.cfg

'- - - - Defines to show/hide versions
!define v0
' !define v1
' !define v2
' !define v3

!ifdef v0
!define VERSION V.0
!endif
!ifdef v1
!define VERSION V.1
!endif
!ifdef v2
!define VERSION V.2
!endif
!ifdef v3
!define VERSION V.3
!endif


'- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
' Title & Legend
'- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
title Diagramme des Cas d'utilisation Initial (VERSION)
legend right
   <i>Le source de ce diagramme se trouve dans uc-initial.plantuml</i>
 endlegend
center footer <i>Diagramme généré par JMB via http://plantuml.sourceforge.net.</i>

'- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
' Classes
'- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

'- - v0

class Employe {
  nom
  prenom
  droitAcces
  login
  motPasse
}

class AgenceBancaire {
  nomAg
  adressePostaleAg
}

Class Client {
  nom
  prenom
  adressePostale
  email
  telephone
  estInactif
}

class CompteCourant {
  idNumCompte
  debitAutorise = 0
  /solde
  !ifdef v1
  estCloturé
  !endif
}

Class Operation {
  montant
  dateOp
  dateValeur
}

class TypeOperation 

Employe "ChefAgence 0..1" - - - - - "1" AgenceBancaire
Employe "Guichetiers *" - - - - - "1" AgenceBancaire
Client "1..*" - - - - - "1" AgenceBancaire : Avoir
Client "1" - - - - - "1..*" CompteCourant : Posséder
CompteCourant "*" - - - - - "1" AgenceBancaire : Gérer
CompteCourant *- "*" Operation
Operation "*" - - - "1" TypeOperation : Avoir

note bottom of TypeOperation : cheque, retrait CB, \n paiement CB, virement, ...

@enduml

@startuml uc-initial

hide circle
hide empty members
hide empty methods

skinparam classAttributeIconSize 0
skinparam package {
	BackgroundColor empty
	BorderColor DarkSlateGray
	ArrowColor Black
